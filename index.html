<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PRIME Diamond Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="logo.jpg" class="logo">
<h1>PRIME Diamond Store</h1>

<!-- LOGIN BOX -->
<div id="loginBox" class="card">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Register</button>
</div>

<!-- LET'S GO -->
<div id="goBox" class="card pop" style="display:none">
  <h2>Welcome ðŸŽ‰</h2>
  <button id="letsGoBtn">LETâ€™S GO ðŸš€</button>
</div>

<!-- STORE/PACKAGES -->
<div id="storeBox" style="display:none">

  <!-- AUTO BANNER -->
  <div class="slider">
    <img id="banner" src="https://files.catbox.moe/ewhgr3.jpg" class="show">
  </div>

  <h2>Packages</h2>
  <div id="products"></div>

  <h2>Cart</h2>
  <ul id="cart"></ul>
  <h3>Total: LKR <span id="total">0</span></h3>
  <button id="checkoutBtn">Checkout</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminBox" class="card" style="display:none">
  <h2>ADMIN PANEL</h2>
  
  <!-- Analytics -->
  <h3>Visitors Today: <span id="visitorCount">0</span></h3>
  <h3>Daily Income: LKR <span id="dailyIncome">0</span></h3>
  
  <!-- Add Products -->
  <h3>Add Product</h3>
  <input id="pname" placeholder="Product Name">
  <input id="pprice" placeholder="Price">
  <button id="addProductBtn">Add Product</button>
  
  <!-- Logged Members -->
  <h3>Registered Members</h3>
  <ul id="membersList"></ul>
</div>

<script type="module" src="auth.js"></script>
<script type="module" src="store.js"></script>
<script type="module" src="admin.js"></script>
</body>
  </html>
